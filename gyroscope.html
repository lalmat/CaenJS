<!DOCTYPE html>
<html>
  <head>
    <title>campJS - GyroScope</title>
    
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />   
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled"> 
    <link rel="stylesheet" type="text/css" href="css/gyro.css">
    
    <script type="text/javascript">
      var nodeScript=document.createElement('script')
          nodeScript.setAttribute("type","text/javascript")
          nodeScript.setAttribute("src", "http://"+window.location.hostname+":1337/socket.io/socket.io.js");
      document.getElementsByTagName("head")[0].appendChild(nodeScript)
    </script>
    <script type="text/javascript" src="js/gyro.js"></script>
  </head>
  <body>

    <div id="debugBox">
      <span class="debug">rX:</span> <span id="rX"></span>,<br />
      <span class="debug">rY:</span> <span id="rY"></span>,<br />
      <span class="debug">rZ:</span> <span id="rZ"></span>
    </div>

    <div id="cnxBox">
       <span id="cnxLabel">Offline</span><br />
       <button onclick="app.nodeToggle()">Connect / Disconnect</button>
    </div>

    <script type="text/javascript">app.initialize();</script>
  </body>
</html>
